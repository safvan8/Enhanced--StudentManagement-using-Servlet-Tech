<!DOCTYPE html>
<html>
  <head>
    <title>Login Failed</title>
    <!-- Style to add some visual effects to the form -->
    <style>
      /* Container to hold the form */
      .form-container {
        /* Light gray background color */
        background-color: #f2f2f2;
        /* Round corners */
        border-radius: 10px;
        /* Shadow effect */
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0
          rgba(0, 0, 0, 0.24);
        /* Height of the container */
        height: 300px;
        /* Center the container horizontally and vertically */
        margin: 100px auto;
        /* Width of the container */
        width: 500px;
      }
      /* Header of the form */
      .form-header {
        /* Dark blue background color */
        background-color: #0277bd;
        /* Round corners */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        /* Height of the header */
        height: 50px;
        /* Display the header in the center horizontally */
        display: flex;
        justify-content: center;
        align-items: center;
        /* Bold white text */
        color: #fff;
        font-weight: bold;
      }
      /* Message body */
      .message-body {
        /* Padding for the message */
        padding: 20px;
        /* Display the message in the center horizontally */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      /* Message text */
      .message-text {
        /* Add some padding */
        padding: 10px;
        /* Bold text */
        font-weight: bold;
        /* Center the text horizontally */
        text-align: center;
        /* Margin at the bottom */
        margin-bottom: 20px;
      }
      /* Login button */
      .form-submit {
        /* Dark blue background color */
        background-color: #0277bd;
        /* Round corners */
        border-radius: 5px;
        /* White text color */
        color: #fff;
        /* Padding */
        padding: 10px 20px;
        /* Bold text */
        font-weight: bold;
        /* Width of the button */
        width: 80%;
        /* Cursor as a pointer when hovering over the button */
        cursor: pointer;
        /* Animate the button on hover */
        transition: all 0.3s ease-in-out;
      }
      /* Animation for the submit button on hover */
      .form-submit:hover {
        /* Lighten the background color */
        background-color: #03a9f4;
        /* Scale up the button */
        transform: scale(1.1);
      }
      /* Animation for the submit button on active state */
      .form-submit:active {
        /* Darken the background color */
        background-color: #0277bd;
      }
      /* Animation for the submit button when it has focus */
      .form-submit:focus {
        /* Add a yellow outline */
        outline: 2px solid yellow;
      }
    </style>
  </head>
